<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost and Found CvSU Naic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
    }

    .navbar-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-title img {
      width: 80px;
      height: 50px;
      object-fit: contain;
    }

    .navbar-title span {
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffffff;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #10b981;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links a {
        margin: 5px 0;
      }
    }

    .login-container {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgb(255, 255, 255);
      border-radius: 16px;
      border: 1px solid rgba(209, 213, 219, 0.3);
      padding: 40px 30px;
      max-width: 420px;
      margin: 100px auto;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      color: #111827;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 14px 16px 14px;
      font-size: 16px;
      background: transparent;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      color: #111827;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 0 6px;
      font-size: 16px;
      color: #6b7280;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #10b981;
    }

    .input-group input::placeholder {
      color: transparent;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #10b981;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    button:hover {
      background-color: #059669;
    }

    #togglePassword {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      z-index: 2; 
    }

    #togglePassword:hover {
      color: #4b5563;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      color: #10b981;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 10px;
    }

    .item-card {
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .item-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .item-card p {
      margin: 10px 0;
      font-weight: bold;
    }

    .item-card button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .item-card button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar-title">
      <img src="images/logo.png" alt="CvSU Logo">
      <span>CvSU Naic Lost and Found</span>
    </div>
    <nav class="nav-links">
      <a href="register.html">Register</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login your Account</h2>
    <form action="login.php" method="POST">
      <div class="input-group">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
  </div>

  <div class="items-grid" id="itemsGrid"></div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    toggle.addEventListener('click', function () {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      
      this.classList.toggle('fa-eye-slash');
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetchItems();
    });

    function fetchItems() {
      fetch('get_items.php')
        .then(response => response.json())
        .then(data => {
          const grid = document.getElementById('itemsGrid');
          grid.innerHTML = ''; 
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = ` 
              <img src="${item.image_path}" alt="${item.name}">
              <p>${item.name}</p>
              <button>Details</button>
            `;
            grid.appendChild(card);
          });
        })
        .catch(error => {
          console.error('Error fetching items:', error);
        });
    }
  </script>

</body>
</html>
