  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lost and Found CvSU Naic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.5);
        flex-wrap: wrap;
      }

      .navbar-title {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .navbar-title img {
        width: 80px;
        height: 50px;
        object-fit: contain;
      }

      .navbar-title span {
        font-size: 1.5rem;
        font-weight: 800;
        color: #ffffff;
      }

      .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #ffffff;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      .nav-links a:hover {
        color: #10b981;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          margin-top: 10px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links a {
          margin: 5px 0;
        }
      }

      .main-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        margin-top: 30px; /* â¬… Higher position */
        padding: 0 60px;
      }

      .typing-box {
        flex: 1;
        min-width: 300px;
        font-family: 'Poppins', sans-serif;
        margin-top: 30px;
      }

      .typing-box h1 {
        font-size: 3.5rem;
        line-height: 1.2;
        color: #e0f2f1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        animation: fadeLoop 4s infinite;
      }

      .typing-box span {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards;
      }

      .typing-box span:nth-child(1) {
        animation-delay: 0.2s;
      }

      .typing-box span:nth-child(2) {
        animation-delay: 0.6s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeLoop {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(20px);
        }
      }

      .login-container {
        backdrop-filter: blur(16px) saturate(180%);
        background-color: rgb(255, 255, 255);
        border-radius: 16px;
        border: 1px solid rgba(209, 213, 219, 0.3);
        padding: 40px 30px;
        max-width: 420px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        color: #111827;
        margin-left: auto;
        margin-right: 60px;
        margin-top: 30px;
      }

      h2 {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 24px;
        color: #111827;
      }

      .input-group {
        position: relative;
        margin-bottom: 24px;
      }

      .input-group input {
        width: 100%;
        padding: 16px 14px;
        font-size: 16px;
        background: transparent;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        color: #111827;
        outline: none;
        transition: all 0.3s ease;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 0 6px;
        font-size: 16px;
        color: #6b7280;
        pointer-events: none;
        transition: 0.3s ease all;
      }

      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #10b981;
      }

      .input-group input::placeholder {
        color: transparent;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #10b981;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
      }

      button:hover {
        background-color: #059669;
      }

      #togglePassword {
        position: absolute;
        top: 50%;
        right: 14px;
        transform: translateY(-50%);
        color: #9ca3af;
        cursor: pointer;
        z-index: 2;
      }

      #togglePassword:hover {
        color: #4b5563;
      }

      .forgot-password {
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: #6b7280;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .forgot-password:hover {
        color: #10b981;
      }
    </style>
  </head>
  <body>

    <header>
      <div class="navbar-title">
        <img src="images/logo.png" alt="CvSU Logo">
        <span>CvSU Naic Lost and Found</span>
      </div>
      <nav class="nav-links">
        <a href="register.html">Don't have an Account?</a>
      </nav>
    </header>

    <div class="main-container">
      <!-- Left Text -->
      <div class="typing-box">
        <h1>
          <span>Looking For</span>
          <span>Something?</span>
        </h1>
      </div>

      <!-- Login Form -->
      <div class="login-container">
        <h2>Login your Account</h2>
        <form action="login.php" method="POST">
          <div class="input-group">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
          <button type="submit">Login</button>
        </form>
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
      </div>
    </div>

    <script>
      const toggle = document.getElementById('togglePassword');
      const password = document.getElementById('password');

      toggle.addEventListener('click', function () {
        const type = password.type === 'password' ? 'text' : 'password';
        password.type = type;
        this.classList.toggle('fa-eye-slash');
      });
    </script>

  </body>
  </html>
